<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto" style="margin-top:10%;" >
          <div class="card-group">
            <div class="card p-4">
              <span class="error-msg">{{errorMessage}}</span>
              <div class="card-body">
                <form #loginForm="ngForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="mb-3">
                    <div class="input-group extra-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" name="username" class="form-control" placeholder="User name" [(ngModel)]="loginModel.UserName" required #username="ngModel">
                    </div>
                    <div [hidden]="!(username.touched && !username.valid && username.errors.required)" class="error-msg">User name is required</div>
                  </div>
                  <div class="mb-3">
                    <div class="input-group extra-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="loginModel.Password" required #password="ngModel">
                    </div>
                    <div [hidden]="!(password.touched && !password.valid && password.errors.required)" class="error-msg">Password is required</div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3" routerLink="../register">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
