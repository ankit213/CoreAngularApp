<div class="animated fadeIn" *ngIf="StudentId">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="col-lg-12">
            <i class="fa fa-align-justify"></i> Edit Student
            <i class="icon-arrow-left icons" (click)="StudentId=null" style="float:right;"></i>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <div class="col-lg-6">
              <div class="mb-3">
                <div class="input-group extra-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" name="firstname" class="form-control" placeholder="First name" formControlName="firstName" required>
                </div>
                <div [hidden]="!(editClick  && !studentForm.get('firstName').valid)" class="error-msg">First name is required</div>
              </div>
              <div class="mb-3">
                <div class="input-group extra-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" name="lastName" class="form-control" placeholder="Last name" formControlName="lastName" required>
                </div>
                <div [hidden]="!(editClick  && !studentForm.get('lastName').valid)" class="error-msg">Last name is required</div>
              </div>
              <button type="submit" class="btn btn-block btn-success">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!StudentId">
  <student-list></student-list>
</div>
