<div class="animated fadeIn" *ngIf="!studentId">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Student List
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>UserName</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>IsActive</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of studentList">
                <td>{{student.UserName}}</td>
                <td>{{student.FirstName}}</td>
                <td>{{student.LastName}}</td>
                <td>{{student.Email}}</td>
                <td>{{student.IsActive}}</td>
                <td>
                  <button class="btn btn-block btn-twitter" type="button" (click)="editStudent(student.Id)"><span>Edit Student</span></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="studentId">
  <student-edit [StudentId]="studentId"></student-edit>
</div>
